                <button class="btn" onclick="redirectToSignIn()">Sign In</button>

            </div>

    <div class="container">
        <div id="signinForm" class="form-group" style="display: none;">
            <h2 class="text-center bold"> Welcome! Sign In</h2>

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" placeholder="Enter your Gmail address" class="mb-1">
            <div class="error-message" id="emailErrorMessage"></div>
            <label for="emailInput">Password:</label>
            <input type="password" placeholder="Password" class="mb-2 password" id="password" />
            <span class="toggle-password1" onclick="togglePasswordVisibility1()">
                <i class="fa fa-eye" id="eye-icon"></i>
            </span>


            <p><a href="#" id="forgotPasswordLink">forgot Password?</a></p>
            <button class="btn signIn-btn" onclick="signIn()">Sign In</button>
            <p>Donâ€™t have an account?<a href="" id="signUpLink">Sign UP</a></p>
            <p class="mt-5">OR sign Up Using </p>
            <div class="icon text-center">
                <div class="Facebook text-center"><i class="fa-brands fa-facebook-f"></i> </div>
                <div class="Twitter text-center"><i class="fa-brands fa-twitter"></i></div>

                <div class="google text-center"><i class="fa-brands fa-google"></i></div>
            </div>
        </div>

        <div id="signupForm" class="form-group" style="display: none;">
            <h2 class="text-center">Sign Up</h2>
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" placeholder="Type your username">
            <label for="emailInput">Email:</label>

            <input type="email" id="emailInput" placeholder=" Type your Email">
            <div class="error-message signUp" id="emailErrorMessage"></div>

            <label for="passwordInput">Password:</label>
            <input type="password" id="password1" class="password-input" placeholder="Type your password">
            <span class="toggle-password" onclick="togglePasswordVisibility()">
                <i class="fa fa-eye" id="eye-icon"></i>
            </span>





            <button class="btn text-center signUp-btn" onclick="signUp()">Sign Up</button>
            <p>Already to have Account?<a href="#" id="signInLink">Sign In</a></p>
            <p class="text-center">---------------- OR -----------------</p>
            <p class="text-center bold">Sign Up using</p>
            <div class="icon text-center">
                <div class="Facebook text-center"><i class="fa-brands fa-facebook-f"></i> </div>
                <div class="Twitter text-center"><i class="fa-brands fa-twitter"></i></div>

                <div class="google text-center"><i class="fa-brands fa-google"></i></div>
            </div>
        </div>
    </div>



    <div id="forgotPasswordForm" class="password-form-group" style="display: none;">
        <h2 class="text-center bold">Forgot Password</h2>
        <p class="text-center bold">Enter your email address to reset your password.</p>

        <label for="forgotEmailInput">Email:</label>
        <input type="email" id="forgotEmailInput" placeholder="Enter your email address" class="mb-1">
        <div class="error-message" id="forgotEmailErrorMessage"></div>

        <button class="btn reset-password-btn" onclick="resetPassword()">Reset Password</button>
    </div>
    </div>
